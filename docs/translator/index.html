<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .header p {
            color: #00aa00;
            font-size: 1em;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: rgba(0, 255, 0, 0.03);
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 20px;
        }

        .section-label {
            color: #00ffaa;
            font-size: 1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .format-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .format-btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .format-btn:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .format-btn.active {
            background: #00ff00;
            color: #000000;
        }

        .text-area {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            font-size: 1em;
            padding: 15px;
            resize: vertical;
            outline: none;
        }

        .text-area:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .translate-btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 20px 40px;
            font-size: 1.1em;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
        }

        .translate-btn:hover {
            background: #00ff00;
            color: #000000;
        }

        .examples {
            background: rgba(0, 255, 0, 0.03);
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .examples h3 {
            color: #00ffaa;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00aa00;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .example-item:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .result-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid #00ff00;
            font-size: 0.9em;
        }

        .result-info h4 {
            color: #00ffaa;
            margin-bottom: 8px;
        }

        .error {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 10px;
            margin-top: 10px;
            font-family: inherit;
        }

        .success {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            margin-top: 10px;
            font-family: inherit;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GIFT Translator</h1>
            <p>Bidirectional translation between Standard Model and Geometric Information Field Theory</p>
        </div>

        <div class="examples">
            <h3>Example Expressions</h3>
            <div class="example-item" onclick="loadExample('E = mc²', 'SM', 'GIFT')">
                <strong>E = mc²</strong> (SM → GIFT)
            </div>
            <div class="example-item" onclick="loadExample('α = e²/(4πε₀ℏc)', 'SM', 'GIFT')">
                <strong>α = e²/(4πε₀ℏc)</strong> (SM → GIFT)
            </div>
            <div class="example-item" onclick="loadExample('ξ = 5π/16', 'GIFT', 'SM')">
                <strong>ξ = 5π/16</strong> (GIFT → SM)
            </div>
            <div class="example-item" onclick="loadExample('sin²θ_W = ζ₂ - √2', 'GIFT', 'SM')">
                <strong>sin²θ_W = ζ₂ - √2</strong> (GIFT → SM)
            </div>
            <div class="example-item" onclick="loadExample('H₀ = 67.36 × (ζ₃/ξ)^β₀', 'GIFT', 'SM')">
                <strong>H₀ = 67.36 × (ζ₃/ξ)^β₀</strong> (GIFT → SM)
            </div>
        </div>

        <div class="translator-container">
            <div class="input-section">
                <div class="section-label">Input</div>
                <div class="format-selector">
                    <button class="format-btn active" data-format="SM">Standard Model</button>
                    <button class="format-btn" data-format="GIFT">GIFT</button>
                </div>
                <textarea class="text-area" id="inputText" placeholder="Enter your expression here..."></textarea>
            </div>

            <button class="translate-btn" onclick="translate()">Translate</button>

            <div class="output-section">
                <div class="section-label">Output</div>
                <div class="format-selector">
                    <button class="format-btn" data-format="SM">Standard Model</button>
                    <button class="format-btn active" data-format="GIFT">GIFT</button>
                </div>
                <textarea class="text-area" id="outputText" readonly placeholder="Translation will appear here..."></textarea>
                <div id="resultInfo"></div>
                <div id="error"></div>
            </div>
        </div>
    </div>

    <script src="gift-engine.js"></script>
    <script>
        // Initialize the advanced GIFT engine
        const giftEngine = new GIFTEngine();
        
        function translate() {
            const inputText = document.getElementById('inputText').value.trim();
            const inputFormat = document.querySelector('.input-section .format-btn.active').dataset.format;
            const outputFormat = document.querySelector('.output-section .format-btn.active').dataset.format;
            
            document.getElementById('error').innerHTML = '';
            document.getElementById('resultInfo').innerHTML = '';
            
            if (!inputText) {
                document.getElementById('error').innerHTML = '<div class="error">Please enter an expression to translate</div>';
                return;
            }
            
            if (inputFormat === outputFormat) {
                document.getElementById('error').innerHTML = '<div class="error">Input and output formats must be different</div>';
                return;
            }
            
            const result = giftEngine.translate(inputText, inputFormat, outputFormat);
            
            if (result.success) {
                document.getElementById('outputText').value = result.translated;
                
                const resultInfo = document.getElementById('resultInfo');
                resultInfo.innerHTML = `
                    <div class="result-info">
                        <h4>Translation Info</h4>
                        <div><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(1)}%</div>
                        <div><strong>Method:</strong> ${result.method || (result.calculated ? 'Mathematical calculation' : 'Symbolic translation')}</div>
                        <div><strong>Explanation:</strong> ${result.explanation}</div>
                        ${result.equation_type ? `<div><strong>Equation Type:</strong> ${result.equation_type}</div>` : ''}
                        ${result.calculated_value ? `<div><strong>Calculated Value:</strong> ${result.calculated_value.toFixed(6)}</div>` : ''}
                    </div>
                `;
                
                if (result.method === 'mathematical_evaluation' || result.method === 'pattern_matching') {
                    document.getElementById('outputText').style.borderColor = '#00ff00';
                }
            } else {
                document.getElementById('error').innerHTML = `<div class="error">Error: ${result.error}</div>`;
            }
        }
        
        function loadExample(expression, fromFormat, toFormat) {
            document.getElementById('inputText').value = expression;
            
            // Set input format
            document.querySelectorAll('.input-section .format-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.format === fromFormat);
            });
            
            // Set output format
            document.querySelectorAll('.output-section .format-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.format === toFormat);
            });
            
            // Auto-translate
            setTimeout(translate, 100);
        }
        
        // Format button handlers
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const section = this.closest('.input-section, .output-section');
                section.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Auto-translate on Enter key
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translate();
            }
        });
    </script>
</body>
</html>

version: 2
updates:
  # Python dependencies - grouped to reduce noise
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"  # Monthly instead of weekly to reduce noise
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group all minor/patch updates together
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "deps"

  # GitHub Actions - grouped to reduce noise
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"  # Monthly instead of weekly
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all action updates together
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"


name: Deploy Documentation

on:
  push:
    branches: [ main ]

# ✅ AJOUTER CES PERMISSIONS
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install nbconvert
    
    - name: Create docs directory
      run: |
        mkdir -p docs/notebooks
    
    - name: Convert .ipynb to HTML (if exists)
      run: |
        if [ -f "gift-notebook.ipynb" ]; then
          jupyter nbconvert --to html gift-notebook.ipynb
          mv gift-notebook.html docs/notebooks/
          echo "✅ Converted .ipynb to HTML"
        else
          echo "ℹ️ No .ipynb file found"
        fi
    
    - name: Create simple index page
      run: |
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>GIFT Framework Documentation</title>
        </head>
        <body>
            <h1>GIFT: Geometric Information Field Theory</h1>
            <p>A π-based geometric approach to fundamental physics</p>
            <ul>
                <li><a href="notebooks/gift-notebook.html">Interactive Notebook</a></li>
                <li><a href="https://github.com/gift-framework/gift">GitHub Repository</a></li>
            </ul>
        </body>
        </html>
        EOF
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs

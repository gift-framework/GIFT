<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT Translator - SM ↔ GIFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: #000000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 20px #00ff00;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #00ff00;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
        }

        .header p {
            color: #00aa00;
            font-size: 1em;
            margin: 0;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
        }

        .input-section {
            background: #000000;
            border: 2px solid #00aa00;
            padding: 20px;
            box-shadow: inset 0 0 10px #001100;
        }

        .input-section.active {
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00, inset 0 0 10px #001100;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .format-badge {
            background: #000000;
            color: #00ff00;
            padding: 6px 12px;
            border: 1px solid #00ff00;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .format-badge.gift {
            color: #00ffaa;
            border-color: #00ffaa;
        }

        .section-title {
            margin-left: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #00aa00;
            font-size: 1em;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            resize: vertical;
            background: #000000;
            color: #00ff00;
            caret-color: #00ff00;
        }

        .input-area:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .input-area::placeholder {
            color: #00aa00;
            opacity: 0.7;
        }

        .swap-button {
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 10px #00ff00;
        }

        .swap-button:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px #00ff00;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .translate-button {
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px #00ff00;
        }

        .translate-button:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px #00ff00;
        }

        .examples-button {
            background: #000000;
            color: #00aa00;
            border: 1px solid #00aa00;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .examples-button:hover {
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .result-section {
            margin-top: 30px;
            background: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 15px #00ff00;
        }

        .result-section.error {
            border-color: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        .result-header {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-text {
            background: #000000;
            padding: 15px;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #00aa00;
            color: #00ff00;
            box-shadow: inset 0 0 10px #001100;
        }

        .explanation {
            color: #00aa00;
            font-style: italic;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .confidence {
            display: inline-block;
            padding: 4px 8px;
            border: 1px solid;
            font-size: 0.8em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confidence.high {
            background: #000000;
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .confidence.medium {
            background: #000000;
            color: #ffff00;
            border-color: #ffff00;
            box-shadow: 0 0 5px #ffff00;
        }

        .confidence.low {
            background: #000000;
            color: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }

        .examples-dropdown {
            position: absolute;
            background: #000000;
            border: 1px solid #00ff00;
            padding: 15px;
            margin-top: 10px;
            max-width: 300px;
            z-index: 1000;
            box-shadow: 0 0 15px #00ff00;
        }

        .example-item {
            padding: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border: 1px solid transparent;
        }

        .example-item:hover {
            background: #001100;
            border-color: #00aa00;
        }

        .loading {
            display: none;
            text-align: center;
            color: #00ff00;
            font-style: italic;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff00;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .swap-button {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GIFT Translator</h1>
            <p>Standard Model ↔ GIFT Framework</p>
        </div>

        <div class="translator-container">
            <div class="input-section active" id="sm-section">
                <div class="section-header">
                    <span class="format-badge">SM</span>
                    <span class="section-title">Standard Model</span>
                </div>
                <textarea 
                    class="input-area" 
                    id="sm-input" 
                    placeholder="> ENTER SM EXPRESSION...&#10;&#10;EXAMPLES:&#10;E = mc²&#10;α = e²/(4πε₀ℏc)&#10;sin²θ_W = g'²/(g² + g'²)"
                ></textarea>
            </div>

            <button class="swap-button" onclick="swapLanguages()">⟷</button>

            <div class="input-section" id="gift-section">
                <div class="section-header">
                    <span class="format-badge gift">GIFT</span>
                    <span class="section-title">GIFT Framework</span>
                </div>
                <textarea 
                    class="input-area" 
                    id="gift-input" 
                    placeholder="> ENTER GIFT EXPRESSION...&#10;&#10;EXAMPLES:&#10;E = ξ·τ·c²·m&#10;α⁻¹ = ζ₃ × 114 - 1/24&#10;sin²θ_W = ζ₂ - √2"
                ></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="examples-button" onclick="toggleExamples()">Examples</button>
            <button class="translate-button" onclick="translateExpression()">Translate</button>
        </div>

        <div class="loading" id="loading">Translating...</div>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        let currentFromFormat = 'SM';
        let currentToFormat = 'GIFT';

        function swapLanguages() {
            const smSection = document.getElementById('sm-section');
            const giftSection = document.getElementById('gift-section');
            const smInput = document.getElementById('sm-input');
            const giftInput = document.getElementById('gift-input');

            // Swap active states
            smSection.classList.toggle('active');
            giftSection.classList.toggle('active');

            // Swap content
            const smValue = smInput.value;
            smInput.value = giftInput.value;
            giftInput.value = smValue;

            // Swap formats
            const temp = currentFromFormat;
            currentFromFormat = currentToFormat;
            currentToFormat = temp;
        }

        function translateExpression() {
            const smInput = document.getElementById('sm-input');
            const giftInput = document.getElementById('gift-input');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            const expression = currentFromFormat === 'SM' ? smInput.value : giftInput.value;
            
            if (!expression.trim()) {
                alert('Please enter an expression to translate');
                return;
            }

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    expression: expression,
                    from_format: currentFromFormat,
                    to_format: currentToFormat
                })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                displayResult(data);
            })
            .catch(error => {
                loading.style.display = 'none';
                displayResult({
                    success: false,
                    error: 'Translation failed: ' + error.message
                });
            });
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (result.success) {
                resultDiv.className = 'result-section';
                resultDiv.innerHTML = `
                    <div class="result-header">Translation Result</div>
                    <div class="result-text">${result.translated}</div>
                    <div class="explanation">${result.explanation}</div>
                    <div>
                        <span class="confidence ${getConfidenceClass(result.confidence)}">
                            Confidence: ${Math.round(result.confidence * 100)}%
                        </span>
                    </div>
                `;

                // Update the target input (keep original in source)
                if (currentToFormat === 'SM') {
                    document.getElementById('sm-input').value = result.translated;
                    // Keep original in GIFT input
                    if (currentFromFormat === 'GIFT') {
                        // Original stays in GIFT input
                    }
                } else {
                    document.getElementById('gift-input').value = result.translated;
                    // Keep original in SM input
                    if (currentFromFormat === 'SM') {
                        // Original stays in SM input
                    }
                }
            } else {
                resultDiv.className = 'result-section error';
                resultDiv.innerHTML = `
                    <div class="result-header">Translation Error</div>
                    <div class="result-text">${result.error}</div>
                `;
            }
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'high';
            if (confidence >= 0.5) return 'medium';
            return 'low';
        }

        function toggleExamples() {
            // This would show a dropdown with example expressions
            alert('Examples feature coming soon!');
        }

        // Auto-translate on Enter (Ctrl+Enter)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translateExpression();
            }
        });
    </script>
</body>
</html>
